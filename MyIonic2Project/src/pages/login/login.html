<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" formControlName="LoginID"></ion-input>
    </ion-item>
    <p *ngIf="!loginForm.controls.LoginID.valid && loginForm.controls.LoginID.touched" color="danger">LoginID must is email.</p>
    <!-- <p *ngIf="loginForm.controls.LoginID.valid && loginForm.controls.LoginID.touched" secondary> LoginID is good</p>-->

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="LoginPwd"></ion-input>
    </ion-item>
    <button ion-button full (click)="login(loginForm.value, $event)" [disabled]="!loginForm.valid">Dark</button>
    <button ion-button full (click)="signup($event)">Create Account</button>
  </form>

    <ion-list>
        <ion-item>
            <ion-label floating color="danger">UserName</ion-label>
            <ion-input type="text" [(ngModel)]="userInfo.UserName" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating color="danger">Password</ion-label>
            <ion-input type="password" [(ngModel)]="userInfo.PassWord" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button color="danger" (click)="btnClick()" block>Login</button>
        </ion-item>
    </ion-list>
</ion-content>
