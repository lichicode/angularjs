<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="论坛" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/topics">
        <ion-nav-view name="tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="会员中心" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" badge="badges.message"
             badge-style="badge-assertive" href="#/tab/login">
        <ion-nav-view name="account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
