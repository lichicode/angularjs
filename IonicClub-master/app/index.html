<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css css/app.min.css -->
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js lib/ionic.min.js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- build:js js/app.min.js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/pluginServices.js"></script>
    <!-- endbuild -->

    <!-- build:js lib/lib.min.js -->
    <script src="lib/ng-local-storage/angular-local-storage.min.js"></script>
    <script src="lib/ng-bindonce/bindonce.min.js"></script>
    <script src="lib/ng-moment/moment.min.js"></script>
    <script src="lib/ng-moment/zh-cn.js"></script>
    <script src="lib/ng-moment/angular-moment.min.js"></script>
    <script src="lib/ng-Cordova/ng-cordova.min.js"></script>
    <!-- endbuild -->
</head>
<body ng-app="IonicClub" ng-controller="IndexCtrl">
<ion-content scroll="false">
    <ion-side-menus enable-menu-with-back-views="false">
        <!-- 中间内容 -->
        <ion-side-menu-content>
            <!-- 导航栏 bar-positive;bar-stable;bar-light;bar-calm;bar-balanced;bar-energized;bar-assertive等 -->
            <!--animation: CSS3的动画属性-->
            <ion-nav-bar class="bar-positive" animation="nav-title-slide-ios7">
                <!--返回按钮-->
                <ion-nav-back-button></ion-nav-back-button>
                <!--左侧按钮-->
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear" menu-toggle="left">左菜单</button>
                </ion-nav-buttons>

            </ion-nav-bar>
            <!-- 初始化时渲染视图模板 -->
            <ion-nav-view animation="slide-left-right"></ion-nav-view>

            <!--<ion-nav-view animation="slide-left-right" name="main"></ion-nav-view>-->
        </ion-side-menu-content>
        <!-- 左侧菜单 -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">栏目</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item menu-close href="#/tab/topics/all">
                        全部
                    </ion-item>
                    <ion-item ng-repeat="tab in tabs" bindonce menu-close href="#/tab/topics/{{tab.value}}">
                        <span bo-bind="tab.label"></span>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-content>
</body>
</html>
