<ion-view view-title="图片延迟加载">
  <ion-content lazy-scroll>
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>

    <ion-slide-box does-continue="true" delegate-handle="image-viewer1" auto-play="true" show-pager="true" slide-interval="600">
      <ion-slide ng-repeat="slide in banner" style="width:100%;" on-slide-changed="slideHasChanged($index)">
        <div class="box">
          <img image-lazy-src="{{slide}}" style="height:100%;width:100%;position: relative;">
        </div>
      </ion-slide>
    </ion-slide-box>

    <ion-list>
      <ion-item class="item item-thumbnail-left item-button-right"  ng-repeat="item in items">
        <img  image-lazy-src={{item.icon}} alt="游戏Icon">
        <h2 >
          <span  ng-bind="item.name"></span>
          <em>
            <img ng-if="item.mark !==0 " ng-src="http://www.lbwan.com/img/newHome/{{item.mark}}.png" alt="萝卜玩"/>
          </em>
        </h2>
        <p style="height:1.5rem;margin: 0.6rem 0 .3rem;">
          <img style="width:1rem;height:1rem" ng-src="{{getStarSrc(1,item.star)}}" alt="" >
          <img style="width:1rem;height:1rem" ng-src="{{getStarSrc(2,item.star)}}" alt="">
          <img style="width:1rem;height:1rem" ng-src="{{getStarSrc(3,item.star)}}" alt="">
          <img style="width:1rem;height:1rem" ng-src="{{getStarSrc(4,item.star)}}" alt="">
          <img style="width:1rem;height:1rem" ng-src="{{getStarSrc(5,item.star)}}" alt="">
        </p>
        <p style="color: #818181 !important;">
          <b>在线：</b>
          <strong ng-bind="item.onlineNum" style="color: #F34343"></strong>
          <b>人气：</b>
          <strong ng-bind="item.fakePlayNum"></strong>
        </p>
        <button class="button button-positive playButton">
          PLAY
        </button>
      </ion-item>
    </ion-list>
    <!--加载更多-->
    <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="!noMore">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
